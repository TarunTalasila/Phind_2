<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun's Garage</title>
    <style>
        /* CSS styles omitted for brevity */
    </style>
</head>
<body>
    <header>
        <h1>Tarun's Garage</h1>
    </header>
    <div class="container">
        <h2>Famous 2024 Car Models</h2>
        <div class="car-list">
            <!-- Example Car Item -->
            <div class="car-item">
                <h3>Car Model Name</h3>
                <p>Price: $XXXX</p>
                <p>For Rent or Sale: <select id="rentOrSale"><option value="rent">Rent</option><option value="sale">Sale</option></select></p>
            </div>
            <!-- Add more car items as needed -->
        </div>
        <h2>Inquire About a Car</h2>
        <form id="inquiryForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            
            <label for="carModel">Car Model:</label>
            <select id="carModel" required>
                <option value="">Select Car Model</option>
                <!-- Add car model options -->
            </select>
            
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Submit Inquiry</button>
        </form>
        <div class="contact-info">
            <p>Email: info@tarrunsgarage.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main St, Anytown, USA</p>
        </div>
    </div>
    <script>
        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission
            alert('Inquiry submitted!');
        });
    </script>
</body>
</html>
